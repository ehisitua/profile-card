<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <title>profile card</title>
</head>
<body>
    <div class="card-wrapper">
        <div class="card-header">
            <div class="pic">
                <img src="IMG/itua.jpg" alt="">
            </div>
            <h3 class="name">Itua Solomon</h3>
            <p class="position">Front End Developer</p>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <a href="https://www.facebook.com/itua.oluwaehigie/"><li><i class="fab fa-facebook"></i></li></a>
                        <li><i class="fab fa-github"></i></li>
                        <li><i class="fab fa-twitter"></i></li> 
                        <li><i class="fab fa-youtube"></i></li>
                    </ul>
                </div>
            </div>
            <a href="#" class="ctn-btn">Contact Me</a>
        </div>  
        <div class="card footer">
            <div class="numbers">
                <div class="item"><span>120</span>posts</div>
                <div class="border"></div>
                <div class="item"><span>300</span>Following</div>
                <div class="border"></div>
                <div class="item"><span>50k</span>Followers</div>
            </div>
        </div>
    </div>
</body>
</html>
